#-------------------------------------------------------------------------------
# Custom settings to program the KillSwitch from the Pi
#-------------------------------------------------------------------------------
programmer
    id      = "killswitch";
    desc    = "Update KillSwitch firmware using GPIO";
    type    = "linuxgpio";
    reset   = 4;
    sck     = 2;
    mosi    = 14;
    miso    = 15;
;
